<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA Calculator</h1>
    <form method="POST">
        <label for="num_courses">How many courses?</label>
        <input type="number" id="num_courses" name="num_courses" required>
        <div id="courses"></div>
        <button type="button" onclick="addCourses()">Add Courses</button>
        <input type="submit" value="Calculate GPA">
    </form>

    <script>
        function addCourses() {
            const numCourses = document.getElementById('num_courses').value;
            const coursesDiv = document.getElementById('courses');
            coursesDiv.innerHTML = '';

            for (let i = 0; i < numCourses; i++) {
                coursesDiv.innerHTML += `
                    <label for="grade_${i}">Grade for course ${i + 1}:</label>
                    <input type="text" id="grade_${i}" name="grade_${i}" required>
                    <label for="credit_hours_${i}">Credit hours:</label>
                    <input type="number" id="credit_hours_${i}" name="credit_hours_${i}" required>
                    <br>
                `;
            }
            console.log(coursesDiv.innerHTML); // Check the generated HTML
        }
    </script>
</body>
</html>
